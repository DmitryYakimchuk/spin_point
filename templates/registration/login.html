{% extends 'base.html' %}
{% load static %}
{% block title %}Вход{% endblock %}
{% block content %}

<div class="mb-4 col-12 col-md-6 col-lg-4">
    <div>
        <div class="d-flex">
            <h2 class="mb-2">Вход</h2>
        </div>
        <form method="post">
            {% csrf_token %}

            <table class="login-form">
              <tr>
                <td>
                  <label for="{{ form.username.id_for_label }}">Логин:</label>
                </td>
                <td>
                  {{ form.username }}
                </td>
              </tr>

              <tr>
                <td>
                  <label for="{{ form.password.id_for_label }}">Пароль:</label>
                </td>
                <td>
                  {{ form.password }}
                </td>
              </tr>
            </table>

            {% if form.errors %}
              <div class="my-2" style="background-color: rgba(255, 0, 0, 0.1);">
                {{ login_error }}
              </div>
            {% endif %}

            <button type="submit" class="btn btn-info text-uppercase text-white my-1">Войти</button>
          </form>
    </div>
</div>

{% endblock content%}
